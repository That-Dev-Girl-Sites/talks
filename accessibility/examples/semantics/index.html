<!DOCTYPE html>
<html>

<head>
  <title>Semantic tag experiment</title>
</head>

<body>
  <main>
    <p>This is a test to see how screen readers interpret different HTML tags. This sentence is the control.</p>
    <p>This sentence is to see how the <b>b tag</b> is read.</p>
    <p>This sentence is to see how the <strong>strong tag</strong> is read.</p>
    <p>This sentence is to see how the <i>i tag</i> is read.</p>
    <p>This sentence is to see how the <em>em tag</em> is read.</p>
  </main>
</body>

</html>
